<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning">
            <h3>Editar Tarea</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/editar}" method="post">
                <input type="hidden" name="id" th:value="${tarea.id}" />
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:value="${tarea.titulo}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${tarea.descripcion}" required>
                </div>
                <div class="mb-3">
                    <label for="completada" class="form-label">¿Completada?</label>
                    <select name="completada" class="form-select">
                        <option th:selected="${!tarea.completada}" value="false">No</option>
                        <option th:selected="${tarea.completada}" value="true">Sí</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/tareas-vista" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
